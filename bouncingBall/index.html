<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <title>bouncing ball</title>
  </head>
  <body>
	  <!-- draw the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
  </body>
  <!-- include the processing.js library -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function(processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(60);

        // this is a program to draw a bouncing ball

        // set position variables
        var ballX = 200;
        var ballY = 200;

        // set size of the ball
        var ballSize = 60;

        // set how far the ball moves every time
        var speed = 10;

        // set colors
        var backgroundColor = color(240, 237, 180);
        var ballColor = color(83, 224, 120);

        noStroke();

        // draw and animate
        draw = function() {

          // repaint background
          background(backgroundColor);

          // draw ball
          fill(ballColor);
          ellipse(ballX, ballY, ballSize, ballSize);

          // if ball reaches either border flip the speed variable
          if(ballX + 0.5 * ballSize > 400 || ballX - 0.5 * ballSize < 0) {
            speed = -speed;
          }

          // add speed to position
          ballX += speed;

        };
      }
    };

    // get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
