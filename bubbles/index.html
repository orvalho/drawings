<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <title>Bubbles</title>
  </head>
  <body>
	  <!-- draw the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
  </body>
  <!-- include the processing.js library -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function(processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(30);

        // this is a program to draw random bubbles on canvas

        // function to draw a bubble
        // numberOfBubbles - number of bubbles to be drawn
        var drawBubble = function(numberOfBubbles) {

          // set background color
          var backgroundColor = color(0, 0, 0);
          background(backgroundColor);

          // loop to draw multiple bubbles
          for(var i = 0; i < numberOfBubbles; i++) {

            // set random position
            var bubbleX = random(0, 400);
            var bubbleY = random(0, 400);

            // set random size
            var bubbleSize = random(5, 35);

            noStroke();

            // set random color
            var bubbleColor = color(random(0, 255), random(0, 255), random(0, 255));
            fill(bubbleColor);

            // draw bubble
            ellipse(bubbleX, bubbleY, bubbleSize, bubbleSize);

          }
       };

        // call drawBubble function to draw specific number of bubbles
        drawBubble(100);

      }
    };

    // get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
