<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <title>Blinking dot</title>
  </head>
  <body>
    <!-- draw the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
  </body>
  <!-- include the processing.js library -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function(processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(10);

        // mouse interaction - blinking dot
        // move mouse around the canvas to draw colorful dots

        // set random background color
        background(random(0, 255), random(0, 255), random(0, 255));

        draw = function() {

          // set random outline color
          stroke(random(0, 255), random(0, 255), random(0, 255));

          // set random thickness of outline
          strokeWeight(random(0, 30));

          // set random fill color
          fill(random(0, 255), random(0, 255), random(0, 255));

          // draw ellipse at current coordinates of the mouse
          ellipse(mouseX, mouseY, 30, 30);

        };
      }
    };

    // get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
