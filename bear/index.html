<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <title>Bear</title>
  </head>
  <body>
	  <!-- draw the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
  </body>
  <!-- include the processing.js library -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function(processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(30);

        // drawing of a bear

        // colors
        var blackColor = color(0, 0, 0);
        var whiteColor = color(255, 255, 255);

        // position variables
        var x = 200;
        var y = 200;

        // background
        background(whiteColor);
        noStroke();
        // black circle background
        fill(blackColor);
        var backgroundSize = 300;
        ellipse(x, y, backgroundSize, backgroundSize);

        // shoulders
        fill(whiteColor);
        var shouldersW = 127 / 150 * backgroundSize;
        var shouldersH = 1 / 3 * backgroundSize;
        ellipse(x, y + 34 / 75 * backgroundSize, shouldersW, shouldersH);

        // face
        var faceSize = 37 / 60 * backgroundSize;
        ellipse(x, y + 1 / 10 * backgroundSize, faceSize, faceSize);

        // ears
        var earSize = 1 / 6 * backgroundSize;
        ellipse(x - 7 / 30 * backgroundSize, y - 1 / 10 * backgroundSize, earSize, earSize); // right ear
        ellipse(x + 7 / 30 * backgroundSize, y - 1 / 10 * backgroundSize, earSize, earSize); // left ear

        // nose
        fill(blackColor);
        var noseSize = 1 / 12 * backgroundSize;
        ellipse(x, y + 7 / 30 * backgroundSize, noseSize, noseSize);

        // eyes
        var eyeSize = 1 / 20 * backgroundSize;
        ellipse(x - 1 / 15 * backgroundSize, y + 2 / 15 * backgroundSize, eyeSize, eyeSize); // right eye
        ellipse(x + 1 / 15 * backgroundSize, y + 2 / 15 * backgroundSize, eyeSize, eyeSize); // left eye

      }
    };

    // get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
