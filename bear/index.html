<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <title>Bear</title>
  </head>
  <body>
	  <!-- draw the canvas on the webpage -->
    <canvas id="mycanvas"></canvas>
  </body>
  <!-- include the processing.js library -->
  <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
  <script>
    var programCode = function(processingInstance) {
      with (processingInstance) {
        size(400, 400);
        frameRate(30);

        // drawing of a bear

        // colors
        var blackColor = color(0, 0, 0);
        var whiteColor = color(255, 255, 255);

        // position variables
        var x = 200;
        var y = 200;

        // background
        background(whiteColor);
        noStroke();
        // black circle background
        fill(blackColor);
        var backgroundSize = 300;
        ellipse(x, y, backgroundSize, backgroundSize);

        // shoulders
        fill(whiteColor);
        var shouldersW = 254;
        var shouldersH = 100;
        ellipse(x, y + 136, shouldersW, shouldersH);

        // face
        var faceSize = 185;
        ellipse(x, y + 30, faceSize, faceSize);

        // ears
        var earSize = 50;
        ellipse(x - 70, y - 30, earSize, earSize); // right ear
        ellipse(x + 70, y - 30, earSize, earSize); // left ear

        // nose
        fill(blackColor);
        var noseSize = 25;
        ellipse(x, y + 70, noseSize, noseSize);

        // eyes
        var eyeSize = 15;
        ellipse(x - 20, y + 40, eyeSize, eyeSize); // right eye
        ellipse(x + 20, y + 40, eyeSize, eyeSize); // left eye

      }
    };

    // get the canvas that ProcessingJS will use
    var canvas = document.getElementById("mycanvas");
    // pass the function to ProcessingJS constructor
    var processingInstance = new Processing(canvas, programCode);
  </script>
</html>
